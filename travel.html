<!DOCTYPE HTML>
<html>
    <style>
        #container {
          display: flex;
        }
        #box-left {
          flex: 1;
        }
        #box-center {
          flex: 3;
        }
        #box-right {
          flex: 1;
        }
        </style>

    <link rel="stylesheet" href="css/main.css" />
    
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
        
    <div id="container">
        <div id="box-left"></div>
        <div id="box-center">
            <img class="mySlides" src="images/trip1.jpg" width="700px" height="400px">
            <img class="mySlides" src="images/trip2.jpg" width="700px" height="400px">
            <img class="mySlides" src="images/trip3.jpg" width="700px" height="400px">
        </div>
        <div id="box-right"></div>
    </div>



	</body>
</html>

<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000); 
    }
    </script>
